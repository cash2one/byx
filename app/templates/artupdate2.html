<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css">
    <link href="customercss/fileinput.min.css" media="all" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script src="js/fileinput.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>



    <!--&lt;!&ndash;[if lt IE 9]>-->
    <!--<script src="js/html5shiv.js"></script>-->
    <!--<script src="js/respond.js"></script>-->
    <!--<![endif]&ndash;&gt;-->
    <style type="text/css">
        .update-container {
            width: 820px;
            margin: 10px;
        }
        .tab-pane {
            margin-top: 20px;
        }
        hr {
            border-top: 2px dotted #b4131f;
        }
        textarea {
          height: 100px;
          width: 500px;
        }
        .customer-update-input-border {
          border-radius: 4px;
        }
        #byx_update_art_artist {
          width: 150px;
        }
        .customer-update-art-pic {
          height: 42px;
          width: 42px;
        }
        .customer-update-art-pic-zoomin {
          height: 53px;
          width: 100px;
        }
        .customer-update-art-pic-slide {
          height: 30px;
          width: 51px;
        }

    </style>
</head>
<body>
<div class="update-container">
    <ul id="byx_index_pic_tab" class="nav nav-tabs">
        <li class="active">
            <a class="customer-letter-spacing" href="#add" data-toggle="tab">
                添加 | 作品图片
            </a>
        </li>
        <li><a class="customer-letter-spacing" href="#edit" data-toggle="tab">
            维护 | 作品图片
        </a></li>
    </ul>
    <div id="byx_index_pic_tab_content" class="tab-content">
        <div class="tab-pane fade in active" id="add">
            <label class="control-label customer-letter-spacing">请选择艺术家</label>
            <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                        id="byx_update_art_artist">请选择……
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#">吴冠中</a>
                    </li>
                    <li>
                        <a href="#">罗尔纯</a>
                    </li>
                    <li>
                        <a href="#">毕加索</a>
                    </li>
                    <li>
                        <a href="#">陈丹青</a>
                    </li>
                </ul>
            </div>
            <br/>
            <label class="control-label">请选择作品类型</label>
            <div>
                <label class="checkbox-inline">
                    <input type="radio" name="byx_art_type_collo">珂罗版
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="byx_art_type_silk">丝网版
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="byx_art_type_wood">木版
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="byx_art_type_drypoint">铜版
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="byx_art_type_stone">石版
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="byx_art_type_collagraph">综合版
                </label><br/><br/>
                <label class="checkbox-inline">
                    <input type="radio" name="byx_art_type_glciee">艺术微喷
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="byx_art_type_derivatives">艺术衍生品
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="byx_art_type_live">艺术走进生活
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="byx_art_type_other">其他
                </label>
            </div>
            <hr>
            <label class="control-label customer-letter-spacing">作品列表图片</label>
            <input id="byx_art" type="file" accept="image/*" class="file-loading">
            <hr>
            <label class="control-label customer-letter-spacing">作品放大图片</label>
            <input id="byx_art_zoomin" type="file" accept="image/*" class="file-loading">
            <hr>
            <label class="control-label customer-letter-spacing">作品幻灯图片</label>
            <input id="byx_art_slide" type="file" accept="image/*" class="file-loading"><br/>
            <label class="control-label pull-right">
                <input id="byx_slide_check" type="checkbox" class="text-right">增加首页轮播及走进生活图片
            </label><br/>
            <div class="customercss-slide-div clearfix">
                <label class="control-label customer-letter-spacing">轮播图片</label>
                <input id="byx_slider" type="file" accept="image/*" class="file-loading">
                <hr>
                <label class="control-label customer-letter-spacing">走进生活</label>
                <input id="byx_slider_live" type="file" multiple accept="image/*" class="file-loading"><br/>
            </div>
            <label class="control-label customer-letter-spacing">作品介绍</label><br/>
            <label class="customer-letter-spacing">作品名称:&nbsp;<input class="customer-update-input-border" type="text"
                                                                     id="byx_art_name"></label><br/>
            <label class="customer-letter-spacing">作品副标:&nbsp;<input class="customer-update-input-border" type="text"
                                                                     id="byx_art_PY"></label><span
                class="customer-letter-spacing">用于水印副标题</span><br/>
            <label class="customer-letter-spacing text-top">作品简介:&nbsp;<textarea class="customer-update-input-border"
                                                                                 id="byx_art_note"></textarea></label><br/>
            <button type="button" class="btn btn-default glyphicon glyphicon-floppy-disk pull-right" id="byx_art_save">
                点击保存
            </button>
        </div>
        <div class="tab-pane fade" id="edit">
            <table class="table">
                <thead>
                <tr>
                    <th>艺术家</th>
                    <th>作品类型</th>
                    <th>作品列表图</th>
                    <th>作品放大图</th>
                    <th>作品幻灯图</th>
                    <th>作品简介</th>
                    <th>编辑</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <span class="customer-letter-spacing">吴冠中</span>
                    </td>
                    <td>
                        <span class="customer-letter-spacing">珂罗版</span>
                    </td>
                    <td>
                        <img class="customer-update-art-pic" src="images/art/wgz_hh.png" alt="九月走进生活">
                    </td>
                    <td>
                        <img class="customer-update-art-pic-zoomin" src="images/art/wgz_hh.png" alt="九月走进生活">
                    </td>
                    <td>
                        <img class="customer-update-art-pic-slide" src="images/art/wgz_hh.png" alt="九月走进生活">
                    </td>
                    <td>
                        <label class="customer-letter-spacing">作品名称:&nbsp;</label><span class="customer-letter-spacing">吴冠中</span><br/>
                        <label class="customer-letter-spacing">作品副标:&nbsp;</label><span class="customer-letter-spacing">WU GUANZHONG</span><br/>
                        <label class="customer-letter-spacing">作品简介:&nbsp;</label><span class="customer-letter-spacing">中国&nbsp;江苏宜兴人</span><br/>
                    </td>
                    <td>
                        <button type="button" class="btn btn-default btn-sm">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
$(document).on('ready', function() {
    $('.customercss-slide-div').hide();
    $("#byx_art,#byx_art_zoomin,#byx_art_slide,#byx_slider").fileinput({
        previewFileType: "image",
        browseClass: "btn btn-success",
        browseLabel: "Pick Image",
        browseIcon: "<i class=\"glyphicon glyphicon-picture\"></i> ",
        removeClass: "btn btn-danger",
        removeLabel: "Delete",
        removeIcon: "<i class=\"glyphicon glyphicon-trash\"></i> ",
        showUpload: false,
        initialCaption: "请选择图片……"
    });
    $("#byx_slider_live").fileinput({
        previewFileType: "image",
        browseClass: "btn btn-success",
        browseLabel: "Pick Image",
        browseIcon: "<i class=\"glyphicon glyphicon-picture\"></i> ",
        removeClass: "btn btn-danger",
        removeLabel: "Delete",
        removeIcon: "<i class=\"glyphicon glyphicon-trash\"></i> ",
        showUpload: false,
        maxFileCount: 10, 
        initialCaption: "请选择图片，第一张作为首页轮播对应图片，所有将作为详情页轮播图片……"
    });
    $('#add ul li a').click(function(){
      $('#byx_update_art_artist').text($(this).text());
    });
    $('#byx_slide_check').click(function(){
      if(this.checked){
        $('.customercss-slide-div').show();
      }else{
        $('.customercss-slide-div').hide();
      }
    });
});

</script>
</body>
</html>
